[tool.poetry]
name = "one-offs"
version = "0.1.0"
description = "This repository will house any one-off side projects I create on behalf of others or small scripts I write to accomplish x or y tasks."
authors = ["michplunkett <michplunkett@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "one_offs"}]

[tool.poetry.dependencies]
python = "^3.11"
black = "^23.1.0"
google-cloud-translate = "2.0.1"
pillow = "^9.5.0"
pytesseract = "^0.3.10"
pdf2image = "^1.16.3"
isort = "^5.12.0"
ruff = "^0.0.263"

[tool.black]
line-length = 80

[tool.isort]
profile= "black"
line_length = 80

[tool.ruff]
fix=true
line-length = 80
target-version = "py311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
